<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Admin</title>
    <style>
        #loading-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
            z-index: 9999;
            transition: opacity 0.3s;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            position: relative;
        }

        .loading-logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #1850C5, #3872E0);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-text {
            color: #666;
            font-size: 16px;
            font-family: Arial, sans-serif;
            letter-spacing: 1px;
        }

        .loading-progress {
            width: 200px;
            height: 3px;
            background: #f0f0f0;
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
        }

        .loading-progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #1850C5, #3872E0);
            animation: progress 2s ease-in-out forwards;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(0.95); opacity: 0.5; }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .fade-out {
            opacity: 0;
        }

        .loading-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            position: relative;
            transform: rotate(45deg);
        }

        .loading-logo span {
            position: absolute;
            width: 25px;
            height: 25px;
            animation: diamond 2s ease infinite;
        }

        .loading-logo span:nth-child(1) {
            background: #1850C5;
            top: 0;
            left: 0;
        }

        .loading-logo span:nth-child(2) {
            background: #3872E0;
            top: 0;
            right: 0;
            animation-delay: 0.5s;
        }

        .loading-logo span:nth-child(3) {
            background: #3872E0;
            bottom: 0;
            left: 0;
            animation-delay: 1s;
        }

        .loading-logo span:nth-child(4) {
            background: #1850C5;
            bottom: 0;
            right: 0;
            animation-delay: 1.5s;
        }

        @keyframes diamond {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(0);
            }
        }
        .loading-text {
            color: #666;
            font-size: 16px;
            font-family: Arial, sans-serif;
            display: flex;
            gap: 1px;
        }

        .loading-text span {
            display: inline-block;
            animation: wave 1.5s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
<div id="loading-wrapper">
    <div class="loading-logo">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="loading-text">
        <span>R</span>
        <span>o</span>
        <span>b</span>
        <span>o</span>
        <span>t</span>
        <span>&nbsp;</span>
        <span>A</span>
        <span>d</span>
        <span>m</span>
        <span>i</span>
        <span>n</span>
        <span>&nbsp;</span>
        <span>L</span>
        <span>o</span>
        <span>a</span>
        <span>d</span>
        <span>i</span>
        <span>n</span>
        <span>g</span>
        <span>.</span>
        <span>.</span>
        <span>.</span>
    </div>
    <div class="loading-progress">
        <div class="loading-progress-bar"></div>
    </div>
</div>
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
<script>
    // 为每个字母添加延迟
    document.querySelectorAll('.RequestLoading-text span').forEach((span, index) => {
        span.style.animationDelay = `${index * 0.1}s`;
    });
</script>
</body>
</html>
